<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>ToDo</h1>
        </header>
        <div class="todo-list">
            <form id="form">
                <input id="item" class="text" type="text" placeholder="Enter item">
                <button class="button" type="submit">Add</button>
            </form>
            <div>
                <ul id="todo">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
